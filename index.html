<!DOCTYPE html>
<html>

<head>
    <title>Body Mass Index Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="BMI-calculator.css">
</head>

<body>
<div class="container w-75">
    <h1>Body Mass Index (BMI) Calculator</h1>

    <fieldset>


        <form id="bmi-form">

            <div class="form-group">
                <label for="height">Enter Your Height (Required)</label>
                <input name="height" id="height" type="number" class="form-control">
            </div>

            <div class="form-group">
                <label for="weight">Enter Your Weight (Required)</label>
                <input name="weight" id="weight" type="number" class="form-control">
            </div>

            <button class="btn btn-primary">Calculate my BMI</button>
        </form>
    </fieldset>
    <p id="message"></p>
</div>
</body>


<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script src="BMI-calculator.js"></script>

</html>
